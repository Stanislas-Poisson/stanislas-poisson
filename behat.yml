default:
    autoload:
        - tests/features/bootstrap/

    extensions:
        DMore\ChromeExtension\Behat\ServiceContainer\ChromeExtension: ~
        Behat\MinkExtension:
            base_url: http://webserver
            selenium2: ~
            browser_name: chrome
            # default_session: command_line_browser
            default_session: js_enabled_browser
            javascript_session: js_enabled_browser
            sessions:
                # command_line_browser:
                #     goutte: ~
                js_enabled_browser:
                    selenium2:
                        wd_host: http://selenium:4444/wd/hub
                        capabilities:
                            browserName: chrome
                            browser: chrome
                            marionette: null
                            version: 86
                            chrome:
                                switches:
                                    - "--headless"
                                    - "--disable-gpu"
                                    - "--window-size=1920,1080"

    suites:
        default:
            paths:
                - tests/features
            contexts:
                - FeatureContext
                - Behat\MinkExtension\Context\MinkContext
